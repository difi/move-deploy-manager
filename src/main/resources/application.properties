deploymanager.actuatorConnectTimeoutInMs=5000
deploymanager.actuatorReadTimeoutInMs=5000
deploymanager.artifactId=integrasjonspunkt
deploymanager.blocklist.duration-in-hours=2
deploymanager.blocklist.enabled=false
deploymanager.environment.prefixesRemovedFromChildProcess[0]=spring
deploymanager.environment.prefixesRemovedFromChildProcess[1]=deploymanager
deploymanager.groupId=no.difi.meldingsutveksling
deploymanager.integrasjonspunkt.healthURL=${deploymanager.integrasjonspunkt.baseURL}/manage/health
deploymanager.integrasjonspunkt.home=${user.dir}
deploymanager.integrasjonspunkt.include-log=false
deploymanager.integrasjonspunkt.infoURL=${deploymanager.integrasjonspunkt.baseURL}/manage/info
deploymanager.integrasjonspunkt.profile=staging
deploymanager.integrasjonspunkt.shutdownURL=${deploymanager.integrasjonspunkt.baseURL}/manage/shutdown
deploymanager.integrasjonspunkt.baseURL=http://localhost:9093
deploymanager.launchPollIntervalInMs=1000
deploymanager.launchTimeoutInMs=150000
deploymanager.nexus=https://beta-meldingsutveksling.difi.no
deploymanager.nexusConnectTimeoutInMs=5000
deploymanager.nexusReadTimeoutInMs=60000
deploymanager.orgnumber=${difi.move.org.number}
deploymanager.schedulerCronExpression=0 30 5,19,21 * * MON-FRI
deploymanager.shutdownPollIntervalInMs=5000
deploymanager.shutdownRetries=3
deploymanager.verification.publicKeyPaths[0]=file:${user.dir}/eformidling-key.asc

eureka.client.enabled=false
eureka.client.fetch-registry=false
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}:${deploymanager.orgnumber}
eureka.instance.metadata-map.instance-id=${eureka.instance.instance-id}
eureka.instance.metadata-map.orgnumber=${deploymanager.orgnumber}
eureka.instance.metadata-map.supported-major-version=${deploymanager.integrasjonspunkt.supported-major-version}

logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=TRACE

management.endpoints.enabled-by-default=false

project.artifactId=@project.artifactId@
project.buildNumber=@buildNumber@
project.version=@project.version@

spring.cloud.config.enabled=true

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.mvc.log-request-details=true
